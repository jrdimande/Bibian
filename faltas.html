<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Número de Faltas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }


        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .input-group input {
            flex: 1;
        }

        input,
        button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .btn-voltar {
            margin-top: 10px;
            width: 100%;
            background-color: #6c757d;
        }

        .btn-voltar:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="transferir.jpg" alt="Imagem ilustrativa">
        <h2>Informe o Número de Faltas</h2>
        <p id="disciplina-info"></p>
        <div class="input-group">
            <input type="number" id="faltas" placeholder="Número de Faltas" min="0">
            <button onclick="salvarFaltas()">Confirmar</button>
        </div>
        <button class="btn-voltar" onclick="voltar()">Voltar</button>
    </div>

    <script>
        document.getElementById("disciplina-info").innerText = "Disciplina: " + localStorage.getItem("disciplina");

        function salvarFaltas() {
            const faltas = document.getElementById("faltas").value;
            if (faltas !== "") {
                localStorage.setItem("faltas", faltas);
                window.location.href = "assiduidade.html";
            } else {
                alert("Por favor, insira um número de faltas.");
            }
        }

        function voltar() {
            window.location.href = "disciplina.html";
        }
    </script>
</body>

</html>
