<!doctype html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swee</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        select,
        button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="transferir.jpg" alt="Imagem ilustrativa">
        <h2>Insira o curso</h2>
        <select id="curso-select">
            <option value="">Selecione o curso</option>
            <option value="LCA">LCA</option>
            <option value="LEA">LEA</option>
            <option value="LECT">LECT</option>
            <option value="LECC">LECC</option>
            <option value="LEMEC">LEMEC</option>
            <option value="LEET">LEET</option>
            <option value="LEE">LEE</option>
            <option value="LEF">LEF</option>
            <option value="LEIT">LEIT</option>
            <option value="LEMT">LEMT</option>
            <option value="LEGBS">LEGBS</option>
            <option value="LGF">LGF</option>
        </select>
        <button id="next-button">Next</button>
    </div>

    <script>
        // Referências aos elementos
        const nextButton = document.getElementById('next-button');
        const anoSelect = document.getElementById('curso-select'); // Alterado para 'curso-select'

        // Evento de clique no botão
        nextButton.addEventListener('click', () => {
            const curso = anoSelect.value.trim(); // Alterado para 'anoSelect.value'
            if (!curso) {
                alert('Por favor, selecione o curso.');
                return;
            }

            // Armazena o valor selecionado no localStorage
            localStorage.setItem("curso", curso);

            // Redireciona para a próxima página
            window.location.href = "ano.html";
        });
    </script>
</body>

</html>
